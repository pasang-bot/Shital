<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Code</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    width: 100%;
    background: #007bff;
    color: white;
    text-align: center;
    padding: 12px 0;
    font-size: 26px;
    font-weight: bold;
  }

  footer {
    width: 100%;
    text-align: center;
    margin-top: auto;
    padding: 12px 0;
    background: #333;
    color: white;
  }

  .container {
    background: #fff;
    padding: 25px 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 320px;
    margin-top: 30px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    padding: 10px 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    height: 36px;
    box-sizing: border-box;
  }

  .password-wrapper {
    position: relative;
    margin-top: 8px;
}

.password-wrapper input {
    width: 100%;
    padding-right: 36px; /* space for the icon inside */
    height: 36px;        /* fixed height */
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
}

.password-wrapper .eye {
    position: absolute;
    right: 10px;   /* inside the box */
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 16px;
    user-select: none;
}


  input[type="submit"] {
    background: linear-gradient(90deg, #007bff, #00c6ff);
    color: white;
    padding: 10px;
    margin-top: 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s ease;
  }

  input[type="submit"]:hover {
    opacity: 0.9;
  }

  .toggle-link {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
  }

  .toggle-link a {
    color: #007bff;
    text-decoration: none;
    cursor: pointer;
  }

  .captcha {
    display: flex;
    align-items: center;
    gap: 8px;
    margin: 10px 0;
  }

  #video-page {
    display: none;
    flex-direction: column;
    align-items:left;
    text-align: left;
    background-color: #fff;
    width: 90%;
    max-width: 800px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    margin-top: 30px;
  }

  .video-section {
    margin: 20px 0;
  }

  .video-section h3 {
    margin-bottom: 8px;
  }

  video {
    border-radius: 6px;
    width: 100%;
    max-width: 500px;
    margin-bottom: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .download-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 10px 14px;
    background: linear-gradient(90deg, #ff512f, #dd2476);
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s ease;
  }

  .download-btn:hover {
    opacity: 0.9;
  }

  .back-button {
    display: block;
    width: 140px;
    margin: 30px auto 0;
    padding: 10px;
    background-color: transparent;
    color: #0a49e9;
    border: 2px solid #0a49e9;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .back-button:hover {
    background-color: #0a49e9;
    color: white;
  }

</style>
</head>
<body>

<header>Code</header>

<!-- LOGIN FORM -->
<div class="container" id="login-form">
  <h2>Login</h2>
  <form onsubmit="return handleLogin(event)">
    <input type="text" id="login-username" placeholder="Username" required />
    <div class="password-wrapper">
      <input type="password" id="login-password" placeholder="Password" required />
      <span class="eye" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
    </div>
    <div class="captcha">
      <input type="checkbox" id="login-captcha" required />
      <label for="login-captcha">I'm not a robot</label>
    </div>
    <input type="submit" value="Login ‚Üí" />
  </form>
  <div class="toggle-link">
    <p>Don't have an account? <a onclick="toggleForm('register')">Register here</a></p>
  </div>
</div>

<!-- REGISTER FORM -->
<div class="container" id="register-form" style="display: none;">
  <h2>Register</h2>
  <form onsubmit="return handleRegister(event)">
    <input type="text" id="register-username" placeholder="Username" required />
    <input type="email" id="register-email" placeholder="Email" required />
    <div class="password-wrapper">
      <input type="password" id="register-password" placeholder="Password" required />
      <span class="eye" onclick="togglePassword('register-password')">üëÅÔ∏è</span>
    </div>
    <div class="password-wrapper">
      <input type="password" id="register-confirm" placeholder="Confirm Password" required />
      <span class="eye" onclick="togglePassword('register-confirm')">üëÅÔ∏è</span>
    </div>
    <div class="captcha">
      <input type="checkbox" id="register-captcha" required />
      <label for="register-captcha">I'm not a robot</label>
    </div>
    <input type="submit" value="Register ‚Üí" />
  </form>
  <div class="toggle-link">
    <p>Already have an account? <a onclick="toggleForm('login')">Login here</a></p>
  </div>
</div>

<!-- VIDEO PAGE -->
<div id="video-page">
  <h1>Videos</h1>

  <div class="video-section">
    <h3>IP MAN</h3>
    <video id="video1" controls preload="none">
      <source src="IP MAN 5_ The Final Fight Begins (2025) _ Hindi Dubbed _ Full Movie _ Jackie Cha.mp4" type="video/mp4">
    </video>
    <a href="IP MAN 5_ The Final Fight Begins (2025) _ Hindi Dubbed _ Full Movie _ Jackie Cha.mp4" download class="download-btn">Download üì•</a>
  </div>

  <div class="video-section">
    <h3>Code</h3>
    <a href="Code.txt" download class="download-btn">Download üì•</a>
  </div>

  <button class="back-button" onclick="logout()">‚Üê Logout</button>
</div>

<footer>¬© 2025 EAGLE EYES</footer>

<script>
function toggleForm(type){
  document.getElementById('login-form').style.display='none';
  document.getElementById('register-form').style.display='none';
  if(type==='login') document.getElementById('login-form').style.display='block';
  else document.getElementById('register-form').style.display='block';
}

function handleRegister(e){
  e.preventDefault();
  const username=document.getElementById('register-username').value;
  const password=document.getElementById('register-password').value;
  const confirm=document.getElementById('register-confirm').value;
  if(password!==confirm){ alert("Passwords do not match!"); return false; }
  localStorage.setItem('username',username);
  localStorage.setItem('password',password);
  alert("Registration successful! Please log in.");
  toggleForm('login'); return false;
}

function handleLogin(e){
  e.preventDefault();
  const username=document.getElementById('login-username').value;
  const password=document.getElementById('login-password').value;
  const storedUser=localStorage.getItem('username');
  const storedPass=localStorage.getItem('password');
  if(username===storedUser && password===storedPass){
    document.getElementById('login-form').style.display='none';
    document.getElementById('video-page').style.display='flex';
  }else{ alert("Invalid username or password!"); }
  return false;
}

function logout(){
  document.getElementById('video-page').style.display='none';
  toggleForm('login');
}

function togglePassword(id){
  const input=document.getElementById(id);
  input.type=input.type==='password'?'text':'password';
}
</script>

</body>
</html>
