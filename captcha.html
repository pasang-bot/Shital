<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple CAPTCHA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }

    .container {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      width: 300px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .captcha-box {
      font-size: 24px;
      letter-spacing: 4px;
      background-color: #e0e0e0;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border: 1px dashed #888;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="submit"], button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Simple CAPTCHA Form</h2>
  <div class="captcha-box" id="captcha"></div>

  <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" />
  <button onclick="validateCaptcha()">Submit</button>
  <button onclick="generateCaptcha()">Reload CAPTCHA</button>

  <div class="message" id="message"></div>
</div>

<script>
  let generatedCaptcha = "";

  function generateCaptcha() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let captcha = "";
    for (let i = 0; i < 6; i++) {
      captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    generatedCaptcha = captcha;
    document.getElementById("captcha").innerText = captcha;
    document.getElementById("message").innerText = "";
    document.getElementById("captchaInput").value = "";
  }

  function validateCaptcha() {
    const userInput = document.getElementById("captchaInput").value.trim();
    const message = document.getElementById("message");

    if (userInput.toUpperCase() === generatedCaptcha) {
      message.style.color = "green";
      message.innerText = "CAPTCHA Verified!";
    } else {
      message.style.color = "red";
      message.innerText = "Incorrect CAPTCHA. Try again.";
    }
  }

  // Generate CAPTCHA on page load
  window.onload = generateCaptcha;
</script>

</body>
</html>
